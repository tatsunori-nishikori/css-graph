<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample Graph bar</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
var scale = [100,80,60,40,20];
var data = [66,100,85,53,32,77];
var label = ['数学','国語','理科','社会','英語'];
</script>
</head>
<body>
<div id="graph-aria">
  <div id="graph-title">
  </div>
  <div id="graph-body">
  </div>
  <div id="graph-label-bottom">
  </div>
  <div id="graph-scale-left">
  </div>
</div>
<table border="0" cellspacing="6" id="graph-aria">
  <caption class="graph-title"></caption>
  <tbody>
    <tr id="graph-body">
      <td id="graph-scale" style="width : 1.7em;">
        <div class="gscale">100-</div>
        <div class="gscale">80-</div>
        <div class="gscale">60-</div>
        <div class="gscale">40-</div>
        <div class="gscale">20-</div>
      </td>
      <td class="gdata" id="suu">66</td>
      <td class="gdata" id="koku">100</td>
      <td class="gdata" id="rika">85</td>
      <td id="syaka">53</td>
      <td id="eigo">32</td>
      <td id="onn">77</td>
    </tr>
    <tr id="graph-label">
      <th></th>
      <th>数学</th>
      <th>国語</th>
      <th>理科</th>
      <th>社会</th>
      <th>英語</th>
      <th>音楽</th>
    </tr>
  </tbody>
</table>

</body>
</html>
